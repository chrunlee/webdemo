<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css实现的漂亮的按钮</title>
	<link rel="stylesheet" href="/plugins/byy/css/default/byy.css">
</head>
<body>
	<div class="container-fluid">
		<blockquote class="byy-quote">
			项目开发中按钮是经常使用的，有一个漂亮好看的按钮还是能提升不少颜值的。<br />
			下面给大家提供几个不错的样式，仅供参考。
		</blockquote>
		<hr>
		<h3>普通按钮</h3>
		<div style="padding:20px;">
			<span class="byy-btn">按钮</span>
			<span class="byy-btn warm">按钮</span>
			<span class="byy-btn danger">按钮</span>
			<span class="byy-btn cancel">按钮</span>
			<span class="byy-btn normal">按钮</span>
			<span class="byy-btn primary">按钮</span>
			<span class="byy-btn disabled">按钮</span>
		</div>
		<hr>
		<h3>大型按钮</h3>
		<div style="padding:20px;">
			<span class="byy-btn big">按钮</span>
			<span class="byy-btn big warm">按钮</span>
			<span class="byy-btn big danger">按钮</span>
			<span class="byy-btn big cancel">按钮</span>
			<span class="byy-btn big normal">按钮</span>
			<span class="byy-btn big primary">按钮</span>
			<span class="byy-btn big disabled">按钮</span>
		</div>
		<hr>
		<h3>小按钮</h3>
		<div style="padding:20px;">
			<span class="byy-btn small">按钮</span>
			<span class="byy-btn small warm">按钮</span>
			<span class="byy-btn small danger">按钮</span>
			<span class="byy-btn small cancel">按钮</span>
			<span class="byy-btn small normal">按钮</span>
			<span class="byy-btn small primary">按钮</span>
			<span class="byy-btn small disabled">按钮</span>
		</div>
		<hr>
		<h3>迷你按钮</h3>
		<div style="padding:20px;">
			<span class="byy-btn mini">按钮</span>
			<span class="byy-btn mini warm">按钮</span>
			<span class="byy-btn mini danger">按钮</span>
			<span class="byy-btn mini cancel">按钮</span>
			<span class="byy-btn mini normal">按钮</span>
			<span class="byy-btn mini primary">按钮</span>
			<span class="byy-btn mini disabled">按钮</span>
		</div>
		<hr>
		<h3>图标按钮</h3>
		<div style="padding:20px;">
			<span class="byy-btn small"><i class="byyicon icon-plus"></i>按钮</span>
			<span class="byy-btn small warm"><i class="byyicon icon-design"></i>按钮</span>
			<span class="byy-btn small danger"><i class="byyicon icon-home"></i>按钮</span>
			<span class="byy-btn small cancel"><i class="byyicon icon-play"></i>按钮</span>
			<span class="byy-btn small normal"><i class="byyicon icon-config"></i>按钮</span>
			<span class="byy-btn small primary"><i class="byyicon icon-tupian"></i>按钮</span>
			<span class="byy-btn small disabled"><i class="byyicon icon-refresh"></i>按钮</span>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="/plugins/tongji.js"></script>
