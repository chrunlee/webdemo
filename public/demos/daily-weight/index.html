<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日常体重记录</title>
	<link rel="stylesheet" href="/plugins/byy/css/default/byy.css">
	<style>
		html,body{
			margin:0px;
			padding:0px;
			overflow:hidden;
		}
		#show{
			width:100%;
			height:300px;
			overflow:hidden;
			box-sizing:border-box;
		}
		.form{
			position:absolute;
			top:10px;
			left:10%;
			width:300px;
		}
		.form-info{text-align:center;height:55px;line-height:55px;}
	</style>
</head>
<body>
	<div class="fluid">
		<div class="form-info">
			记录我自己每天早上称的体重或晚上的体重，然后查看最近锻炼的效果。 
		</div>
		<div class="info">
			<form action="" class="form">
				<div class="form-item">
					<input type="text" class="byy-form-input" name="weight" id="weight">	
				</div>
				<div class="form-item">
					<span class="byy-btn" onclick="save()">提交</span>
				</div>
			</form>
		</div>
		<div id="show" style="height:800px;width:95%;margin:0px auto;">
			
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="/plugins/echarts/echarts.min.js"></script>
<script type="text/javascript">
	
	function save(){
		var v = document.getElementById('weight').value;
		var xmlhttp;
		xmlhttp = new XMLHttpRequest();
  		xmlhttp.open("GET",'/weight/save?weight='+v,true);
  		xmlhttp.send(null);
	}
	function render(){
		var xmlhttp;
		xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = getData;
		xmlhttp.open('GET','/weight');
		xmlhttp.send(null);
		function getData(){
			if(xmlhttp.readyState==4 && xmlhttp.status == 200){
				var txt = xmlhttp.responseText;
				var obj = JSON.parse(txt);
				var name = [],val = [];
				obj.data.forEach(function(item){
					name.push(item.str);
					val.push(item.weight);
				})
				var option = {
					tooltip: {
				        trigger: 'axis'
				    },
				    xAxis: {
				        type: 'category',
				        data : name,
				        axisLabel : {
				        	color : '#52C2BB'
				        },
				        splitLine : {
				        	lineStyle:{
				        		color : '#eee',
				        		type : 'dotted'
				        	}
				        }
				    },
				    yAxis: {
				        type: 'value',
				        min : 80,
				        splitNumber : 20,
				        axisLabel : {
				        	color : '#52C2BB'
				        },
				        splitLine : {
				        	lineStyle:{
				        		color : '#eee',
				        		type : 'dotted'
				        	}
				        }

				    },
				    series: [{
				        data: val,
				        type: 'line',
				        smooth: true,
				        markPoint: {
			                data: [
			                    {type: 'max', name: '最肥的时候'},
			                    {type: 'min', name: '最帅的时候'}
			                ]
			            },
				    }]
				};
				var myChart = echarts.init(document.getElementById('show'));
				myChart.setOption(option);
			}
		}
	}
	render();
	
</script>
