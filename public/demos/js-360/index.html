<script type="text/javascript">
	function showpic(pic){
		console.log(pic);
		byy.win.photos({
		    photos: {
			  "title": "", //相册标题
			  "id": 123, //相册id
			  "start": 0, //初始显示的图片序号，默认0
			  "data": [   //相册包含的图片，数组格式
			    {
			      "alt": "图片名",
			      "pid": 666, //图片id
			      "src": pic, //原图地址
			      "thumb": "" //缩略图地址
			    }
			  ]
			}
		    ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
		  });
	}
	function showpic2(pic){
		byy.win.photos({
		    photos: {
			  "title": "", //相册标题
			  "id": 123, //相册id
			  "start": 0, //初始显示的图片序号，默认0
			  "data": [   //相册包含的图片，数组格式
			    {
			      "alt": "图片名",
			      "pid": 666, //图片id
			      "src": pic.split('/')[0]+'/r-'+pic.split('/')[1], //原图地址
			      "thumb": "" //缩略图地址
			    }
			  ]
			}
		    ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
		  });
	}
	byy.require('win',function(){
		
	})
</script>
