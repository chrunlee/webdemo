<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品属性过滤</title>
	<style type="text/css">
		.container{
			border:1px solid red;
			width:1000px;
			margin:100px auto;
			padding:20px;
		}
		.block{
			height:38px;
			line-height:38px;
			margin:10px;
			margin-bottom:20px;
		}
		label{
			margin-right:20px;
			font-weight:bold;
			min-width:80px;
			display:inline-block;
		}
		.check{
			border:1px solid #e6e6e6;
			background-color:#fafafa;
			color:#555;
			cursor:pointer;
			display:inline-block;
			padding:2px 25px;
		}
		.disabled{
			color:#ddd;
			cursor:no-drop;
		}
		.checked{
			background-color:#25c2b7;
			color:white;
		}
	</style>
</head>
<body>
	<div class="container">
	</div>
</body>
</html>
<script type="text/javascript" src="/plugins/jquery/jquery.js"></script>
<script type="text/javascript" src="app.js"></script>
