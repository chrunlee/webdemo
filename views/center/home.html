<script type="text/javascript" src="/plugins/byy/byy.js"></script>
<script type="text/javascript">

	byy.require(['jquery','win'],function(){
		byy('.byy-body').tab({
			notitle : true,
			async : true,
			menu : false,
			contents : []
		});
		byy.bindEvents({
			openMenu : function(data,ev){
				var href = data.href;
				console.log(href);
				byy('.byy-body').deleteTab(0);
				byy('.byy-body').addTab({
					url : href
				});
			}
		});
	});
</script>
