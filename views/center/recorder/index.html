<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>记录美好时光  -  个人中心</title>
	<link rel="stylesheet" href="/plugins/swiper/css/swiper.min.css">
	<link rel="stylesheet" href="/plugins/swiper/css/animate.css">
	<style>
		html,body{
			height:100%;
			width:100%;
			overflow:hidden;
			margin:0px;
			padding:0px;
		}
		.swiper-container {
		    width: 100%;
		    height: 100%;
		}  
		.swiper-slide{
			height:100%;
			width:100%;
			position:relative;
			width:100%;
			height:100%;
			top:0px;
			left:0px;
			background-repeat:no-repeat;
			background-size:cover;
			background-position: center center;
			z-index:1;
		}
		.swiper-slide{
		}
		.title{
			position:absolute;
			font-size:5em;
			right:20px;
			top:1em;
			font-family:"黑体";
			z-index:100;
		}
		.des{
			position:absolute;
			font-size:2em;
			font-family:"宋体";
			top:6em;
			right:20px;
			z-index:100;
		}
		.year{
			position:absolute;
			font-size:4em;
			right:20px;
			top:5em;
			z-index:100;
		}
		.month{
			position:absolute;
			font-size:2em;
			right:20px;
			top:9em;
			z-index:100;
		}
		.black{
			color:black;
		}
		.white{
			color:white;
		}
	</style>
</head>
<body>
	<audio src="/upload/marry.m4a" autoplay="true"></audio>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	    	{{ each albums value i}}
	        <div class="swiper-slide {{value.style}}" style="background-image:url({{value.imgpath}});">
	        	<div class="title ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">{{value.title}}</div>
	        	<div class="des ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">{{value.des}}</div>
	        	<div class="year ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.3s" swiper-animate-delay="0.8s">{{value.year}}</div>
	        	<div class="month ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.3s" swiper-animate-delay="0.8s">{{value.day}}</div>
	        </div>
	        {{/each}}
	        <div class="swiper-slide" style="background-image:url(/upload/end.jpg);">
	        	<div class="title ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">爱你一生一世</div>
	        	<div class="des ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">一生一世永不悔</div>
	        	<div class="year ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.3s" swiper-animate-delay="0.8s">无限</div>
	        	<div class="month ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.3s" swiper-animate-delay="0.8s">无限</div>
	        </div>
	    </div>
	</div>
</body>
</html>
<script src="/plugins/swiper/js/swiper.min.js"></script>
<script src="/plugins/swiper/js/swiper.animate1.0.3.min.js"></script>
<script type="text/javascript">
	setTimeout(function(){
		var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',
		    loop: false,
		    // 如果需要分页器
		    pagination: {
		      el: '.swiper-pagination',
		    },
		    on : {
		    	init : function(){
		    		swiperAnimateCache(this); //隐藏动画元素 
	        		swiperAnimate(this); //初始化完成开始动画
		    	},
		    	slideChangeTransitionEnd: function(){ 
			    	swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
			    } 
		    },
		    // 如果需要前进后退按钮
		    navigation: {
		      nextEl: '.swiper-button-next',
		      prevEl: '.swiper-button-prev',
		    },
		    
		    // 如果需要滚动条
		    scrollbar: {
		      el: '.swiper-scrollbar',
		    },
		  })        
	},0);
	
</script>
